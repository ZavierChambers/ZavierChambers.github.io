<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Design Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.8rem;
      animation: fadeInDown 1s ease-in-out;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    .project {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatIn 1s ease forwards;
    }

    .project:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .project a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .project p {
      margin-top: 10px;
      color: #555;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>My Web Design Portfolio</h1>
  <div class="project-grid">
    <div class="project">
      <a href="project1/index.html" target="_blank">Modern Agency Template</a>
      <p>A sleek, responsive design ideal for creative agencies.</p>
    </div>
    <div class="project">
      <a href="project2/index.html" target="_blank">E-commerce Home</a>
      <p>Homepage template for an online fashion store.</p>
    </div>
    <div class="project">
      <a href="project3/index.html" target="_blank">Startup Landing Page</a>
      <p>Clean and modern landing page for tech startups.</p>
    </div>
    <!-- Add more project blocks as needed -->
  </div>
</body>
</html>
