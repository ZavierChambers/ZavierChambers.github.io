<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ricks University</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002D72;
      padding: 1rem 5%;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 700;
    }
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #0056b3;
      color: white;
    }
    .hero h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    /* Video Section */
    .video-section {
      display: flex;
      justify-content: center;
      padding: 2rem 0;
    }
    .video-container {
      width: 80%;
      max-width: 800px;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #002D72;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <h2>Our University</h2>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Admissions</a>
      <a href="#">Academics</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to POOP University</h1>
    <p>Empowering students to make a difference in the world.</p>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <div class="video-container">
      <!-- Embedded YouTube Video -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=u6BJTFqlAUySlzR8&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Our University. All rights reserved.</p>
  </footer>

</body>
</html>
