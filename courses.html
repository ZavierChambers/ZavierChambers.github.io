<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses â€¢ Zavier Chambers</title>
  <meta name="description" content="Free vs Paid courses hub â€” browse paid or free courses and jump to detailed course pages." />
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:12 12 14;--surface:22 22 28;--text:236 236 244;--muted:170 170 190;--line:255 255 255 / .08;--accent:59 130 246;--accent-2:99 102 241;--success:16 185 129;--warning:245 158 11;--radius:18px;--shadow-lg:0 20px 60px rgba(0,0,0,.35);--blur:18px;--font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,"Helvetica Neue",Arial,"Noto Sans"}
    [data-theme="light"]{--bg:245 248 255;--surface:255 255 255;--text:25 27 33;--muted:90 95 115;--line:0 0 0 / .08}
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);color:rgb(var(--text));background:rgb(var(--bg));line-height:1.6;overflow-x:hidden}
    .bg-mesh{position:fixed;inset:0;z-index:-2;pointer-events:none;background:radial-gradient(40% 40% at 10% 20%, rgba(59,130,246,.25), transparent 60%),radial-gradient(35% 35% at 90% 10%, rgba(99,102,241,.23), transparent 60%),radial-gradient(30% 30% at 80% 90%, rgba(16,185,129,.18), transparent 60%),radial-gradient(40% 40% at 0% 100%, rgba(232,121,249,.18), transparent 60%);filter:blur(60px) saturate(120%);animation:drift 26s cubic-bezier(.22,1,.36,1) infinite alternate}
    @keyframes drift{0%{transform:translate3d(0,0,0) scale(1)}50%{transform:translate3d(3vw,-2vh,0) scale(1.05)}100%{transform:translate3d(-3vw,2vh,0) scale(1)}}

    /* Nav */
    .nav{position:sticky;top:0;z-index:40;backdrop-filter:blur(var(--blur));-webkit-backdrop-filter:blur(var(--blur));background:linear-gradient(to bottom, rgba(10,10,12,.55), rgba(10,10,12,.25));border-bottom:1px solid rgba(255,255,255,.08)}
    .nav-inner{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
    .brand-logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg, rgb(var(--accent)), rgb(var(--accent-2)));box-shadow:var(--shadow-lg)}
    .nav-links{display:flex;flex-wrap:wrap;gap:6px}
    .nav-links a{color:rgb(var(--muted));text-decoration:none;padding:10px 12px;border-radius:12px}
    .nav-links a:hover{color:rgb(var(--text));background:rgba(255,255,255,.06)}
    .picker{background:rgba(255,255,255,.06);padding:8px 12px;border-radius:999px;display:flex;align-items:center;gap:8px}
    .picker input[type=color]{width:22px;height:22px;border-radius:6px;border:none;background:transparent;padding:0}
    .btn{appearance:none;border:0;border-radius:999px;padding:10px 16px;cursor:pointer;color:rgb(var(--text));background:linear-gradient(135deg, rgb(var(--accent)), rgb(var(--accent-2)));box-shadow:0 8px 30px rgba(59,130,246,.35);transition:transform .12s,box-shadow .2s,opacity .2s}
    .btn:hover,.btn:focus-visible{transform:translateY(-1px);box-shadow:0 16px 40px rgba(59,130,246,.45);outline:none}
    .btn.ghost{background:rgba(255,255,255,.06);box-shadow:inset 0 0 0 1px rgba(255,255,255,.08)}
    .btn.small{padding:8px 12px;font-size:14px}
    .btn.flat{background:rgba(255,255,255,.06);box-shadow:none}

    /* Page head */
    .wrap{max-width:1200px;margin:0 auto;padding:56px 20px}
    .page-head{text-align:center}
    .title{font-size:clamp(28px,5.5vw,64px);font-weight:900;line-height:1.1;margin:14px auto;max-width:18ch;background:linear-gradient(135deg, rgb(var(--text)), rgba(255,255,255,.85));-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{color:rgb(var(--muted));max-width:70ch;margin:0 auto 28px;font-size:clamp(14px,2.4vw,18px)}

    /* Toolbar â€” ONLY tier chips */
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:20px 0 4px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);cursor:pointer;user-select:none}
    .chip[aria-pressed="true"]{background:linear-gradient(135deg, rgba(59,130,246,.25), rgba(99,102,241,.25));border-color:rgba(255,255,255,.18)}

    /* KPI â€” only Total */
    .kpis{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin:22px 0}
    .kpi{grid-column:span 12;background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;box-shadow:var(--shadow-lg)}
    .kpi h4{margin:0 0 6px;font-size:14px;color:rgb(var(--muted))}
    .kpi .big{font-size:28px;font-weight:800}
    @media(min-width:800px){.kpi{grid-column:span 3}}

    /* Grid + cards */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(12,1fr)}
    .col-4{grid-column:span 12}
    @media(min-width:700px){.col-4{grid-column:span 6}}
    @media(min-width:1000px){.col-4{grid-column:span 4}}

    .card{position:relative;border-radius:var(--radius);overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.12);box-shadow:var(--shadow-lg);transition:transform .18s,box-shadow .2s}
    .card:hover,.card:focus-within{transform:translateY(-4px);box-shadow:0 24px 70px rgba(0,0,0,.4);border-color:rgba(255,255,255,.18)}
    .ribbon{position:absolute;top:10px;left:-8px;padding:6px 12px;border-radius:10px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(6px);font-size:12px}
    .ribbon.free{color:rgb(var(--success))}
    .ribbon.pro{color:rgb(var(--warning))}
    .thumb{aspect-ratio:16/10;background:linear-gradient(135deg, rgba(59,130,246,.25), rgba(99,102,241,.25))}
    .card-body{padding:16px;display:grid;gap:10px}
    .card h3{margin:0;font-size:18px}
    .meta{color:rgb(var(--muted));font-size:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .tag{display:inline-block;padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);font-size:12px;color:rgb(var(--muted))}
    .price{font-weight:800}
    .progress{height:10px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg, rgb(var(--accent)), rgb(var(--accent-2))) }
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .lock{display:inline-flex;align-items:center;gap:6px;font-size:12px;color:rgb(var(--muted))}

    footer{border-top:1px solid rgba(255,255,255,.08);padding:28px 20px;color:rgb(var(--muted));text-align:center}

    /* Modal (smaller, centered) */
    .modal{position:fixed;inset:0;display:none}
    .modal[open]{display:grid}
    .modal-overlay{position:absolute;inset:0;background:rgba(0,0,0,.45)}
    .modal-panel{position:relative;margin:auto;width:min(520px,calc(100% - 32px));background:rgb(var(--surface));border-radius:16px;box-shadow:var(--shadow-lg);padding:18px 18px 20px}
    .modal h2{margin:0 0 6px}
    .modal .muted{color:rgb(var(--muted));margin:0 0 10px}

    @media(max-width:520px){.picker{display:none}}
    :focus-visible{outline:2px solid rgba(99,102,241,.6);outline-offset:3px;border-radius:12px}
    @media(prefers-reduced-motion:reduce){.bg-mesh{animation:none}.card{transition:none}}
  </style>
</head>
<body>
  <div class="bg-mesh" aria-hidden="true"></div>

  <nav class="nav" role="navigation" aria-label="Primary">
    <div class="nav-inner">
      <a class="brand" href="./index.html">
        <span class="brand-logo" aria-hidden="true"></span>
        <span><b>Zavier Chambers</b> â€¢ Courses</span>
      </a>
      <div class="nav-links">
        <a href="./Projects.html">Projects</a>
        <a href="./index.html#contact">Contact</a>
      </div>
      <div class="nav-right">
        <div class="picker" title="Pick accent color">
          <span style="font-size:12px;opacity:.8">Accent</span>
          <input id="accentPicker" type="color" value="#3B82F6" aria-label="Pick accent color" />
        </div>
        <button class="btn ghost" id="themeToggle" aria-label="Toggle color theme">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <header class="page-head">
      <h1 class="title">Courses Hub</h1>
      <p class="sub">Pick between <b>Free</b> and <b>Paid</b> courses. Jump to full course pages to get started.</p>
      <div class="toolbar" role="toolbar" aria-label="Course tier filter">
        <button class="chip" data-tier="all" aria-pressed="true">All</button>
        <button class="chip" data-tier="free">Free</button>
        <button class="chip" data-tier="pro">Paid</button>
      </div>

      <section class="kpis" aria-label="Overview">
        <article class="kpi"><h4>Total Courses</h4><div class="big" id="kpiTotal">0</div></article>
      </section>
    </header>

    <section id="courses" aria-live="polite">
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer>
    <div>Â© <span id="year"></span> Zavier Chambers Â· Courses Hub</div>
  </footer>

  <!-- SMALL INFO MODAL -->
  <dialog class="modal" id="modal">
    <div class="modal-overlay" data-close></div>
    <section class="modal-panel" role="document">
      <header style="display:flex;align-items:center;justify-content:space-between;gap:10px">
        <div>
          <h2 id="mTitle">Course Title</h2>
          <p class="muted" id="mMeta"></p>
        </div>
        <button class="btn ghost" data-close aria-label="Close">Close</button>
      </header>
      <p id="mDesc" style="margin:10px 0 12px"></p>
      <div class="row" id="mTags"></div>
      <div class="row" id="mPrice" style="margin-top:8px"></div>
      <div style="display:flex;gap:8px;margin-top:16px">
        <a class="btn" id="mGo" href="#" target="_blank" rel="noopener">Go to Course</a>
        <button class="btn flat" data-close>Cancel</button>
      </div>
    </section>
  </dialog>

  <script>
    (function(){
      const root=document.documentElement;
      const themeToggle=document.getElementById('themeToggle');
      if(themeToggle){
        const storedTheme=localStorage.getItem('theme');
        if(storedTheme) root.setAttribute('data-theme',storedTheme);
        themeToggle.textContent=root.getAttribute('data-theme')==='light'?'ðŸŒž':'ðŸŒ™';
        themeToggle.addEventListener('click',()=>{
          const current=root.getAttribute('data-theme');
          const next=current==='light'?'':'light';
          if(next) root.setAttribute('data-theme',next); else root.removeAttribute('data-theme');
          localStorage.setItem('theme',next);
          themeToggle.textContent=next==='light'?'ðŸŒž':'ðŸŒ™';
        });
      }
      const picker=document.getElementById('accentPicker');
      if(picker){
        const storedAccent=localStorage.getItem('accent');
        if(storedAccent) applyAccent(storedAccent);
        picker.addEventListener('input',e=>applyAccent(e.target.value));
      }
      function applyAccent(hex){
        const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        const rgb=m?{r:parseInt(m[1],16),g:parseInt(m[2],16),b:parseInt(m[3],16)}:{r:59,g:130,b:246};
        root.style.setProperty('--accent',`${rgb.r} ${rgb.g} ${rgb.b}`);
        localStorage.setItem('accent',hex);
      }

      const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();

      // ----------------- Catalog -----------------
      const catalog=[
        {id:'ps-beg', title:'PowerShell for Beginners', tier:'free', price:0, category:'scripting', difficulty:'Beginner', duration:2.0, url:'https://example.com/courses/powershell-beginners', tags:['Windows','Automation','CLI'], desc:'Get comfortable with scripting fundamentals and real-world automation tasks.'},
        {id:'ad-ess', title:'Active Directory Essentials', tier:'pro', price:29, category:'iam', difficulty:'Intermediate', duration:3.0, url:'https://example.com/courses/ad-essentials', tags:['AD','Groups','Policies'], desc:'Understand accounts, groups, OU structure, and Group Policy basics.'},
        {id:'cyb-bas', title:'Cybersecurity Basics', tier:'free', price:0, category:'security', difficulty:'Beginner', duration:2.5, url:'https://example.com/courses/cyber-basics', tags:['Threats','Defense','Hygiene'], desc:'Core security concepts to stay safe online and protect your footprint.'},
        {id:'az-900', title:'Azure Fundamentals (AZâ€‘900 Prep)', tier:'pro', price:39, category:'azure', difficulty:'Beginner', duration:4.0, url:'https://example.com/courses/azure-az900', tags:['Cloud','Azure','Cert Prep'], desc:'Cloud concepts, Azure services, governance, and cost management primer.'},
        {id:'py-ops', title:'Python for IT Automation', tier:'pro', price:35, category:'scripting', difficulty:'Intermediate', duration:3.5, url:'https://example.com/courses/python-it-automation', tags:['Python','Automation','APIs'], desc:'Use Python to automate common IT workflows with requests, logging, and error handling.'},
        {id:'iam-adv', title:'IAM Automation Toolkit (Deep Dive)', tier:'pro', price:49, category:'iam', difficulty:'Advanced', duration:3.0, url:'https://example.com/courses/iam-automation-deep-dive', tags:['IAM','Provisioning','Guardrails'], desc:'Design and implement safe, auditable identity workflows with dryâ€‘run and rollback patterns.'}
      ];

      // ----------------- State -----------------
      const state={tier:'all'};
      const purchases=new Set(load('coursePurchases',[]));

      // ----------------- Elements -----------------
      const grid=document.getElementById('grid');
      const chips=[...document.querySelectorAll('.chip')];
      const kpiTotal=document.getElementById('kpiTotal');

      // Modal elements
      const modal=document.getElementById('modal');
      const mTitle=document.getElementById('mTitle');
      const mMeta=document.getElementById('mMeta');
      const mDesc=document.getElementById('mDesc');
      const mTags=document.getElementById('mTags');
      const mPrice=document.getElementById('mPrice');
      const mGo=document.getElementById('mGo');

      // ----------------- Init -----------------
      chips.forEach(c=>c.addEventListener('click',()=>{state.tier=c.dataset.tier;chips.forEach(x=>x.setAttribute('aria-pressed',String(x===c)));render()}));
      render();

      function render(){
        kpiTotal.textContent=String(catalog.length);
        const filtered=catalog.filter(c=> state.tier==='all' || c.tier===state.tier);
        grid.innerHTML='';
        filtered.forEach(c=>grid.appendChild(card(c)));
      }

      function card(c){
        const owned=purchases.has(c.id) || c.tier==='free';
        const el=document.createElement('article');
        el.className='card col-4';
        el.setAttribute('tabindex','0');
        el.innerHTML=`
          <span class="ribbon ${c.tier==='free'?'free':'pro'}">${c.tier==='free'?'FREE':'PRO'}</span>
          <div class="thumb" aria-hidden="true"></div>
          <div class="card-body">
            <div class="row">
              <span class="tag">${cap(c.category)}</span>
              <span class="tag">${c.difficulty}</span>
              <span class="tag">${c.duration}h</span>
              <span class="tag price">${c.tier==='free'?'$0':`$${c.price}`}</span>
            </div>
            <h3>${c.title}</h3>
            <p class="meta">${c.desc}</p>
            <div class="actions">
              <a class="btn small" href="${c.url}" target="_blank" rel="noopener">Go to Course</a>
              <button class="btn small flat" data-details>Details</button>
              ${!owned? `<span class="lock" title="Purchase required">ðŸ”’</span>`:''}
            </div>
          </div>`;
        // IMPORTANT: no card click opens modal â€” only explicit Details button
        el.querySelector('[data-details]').addEventListener('click',()=>openDetails(c.id));
        return el;
      }

      function openDetails(id){
        const c=catalog.find(x=>x.id===id); if(!c) return;
        mTitle.textContent=c.title;
        mMeta.textContent=`${cap(c.category)} â€¢ ${c.difficulty} â€¢ ${c.duration}h`;
        mDesc.textContent=c.desc;
        mTags.innerHTML=c.tags.map(t=>`<span class="tag">${t}</span>`).join('');
        mPrice.innerHTML=c.tier==='free' ? `<span class="tag">Free</span>` : `<span class="tag">Price: $${c.price}</span>`;
        mGo.href=c.url;
        modal.setAttribute('open','');
        modal.querySelectorAll('[data-close]').forEach(el=>el.onclick=()=>modal.removeAttribute('open'));
        modal.addEventListener('click',(e)=>{ if(e.target===modal) modal.removeAttribute('open'); },{once:true});
      }

      function cap(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
      function save(key,val){ localStorage.setItem(key, JSON.stringify(val)); }
      function load(key,def){ try{ const raw=localStorage.getItem(key); return raw? JSON.parse(raw): def; }catch{ return def; } }
    })();
  </script>
</body>
</html>
