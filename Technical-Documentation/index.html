<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technical Document Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }

    .card a {
      text-decoration: none;
      color: #1a73e8;
    }

    .embed {
      margin-top: 40px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ Technical Document Library</h1>

  <div class="container">
    <!-- Manual Card Example -->
    <div class="card">
      <h2>Network Security Overview</h2>
      <p><a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank">View PDF</a></p>
    </div>

    <div class="card">
      <h2>IAM Policy Examples</h2>
      <p><a href="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" target="_blank">View PDF</a></p>
    </div>

    <!-- Add more cards here -->
  </div>

  <div class="embed">
    <h2>ðŸ“‚ Full Document Repository</h2>
    <p>Browse all files in the shared folder below:</p>
    <!-- Replace the src URL with your shared Google Drive folder embed link -->
    <iframe src="https://drive.google.com/embeddedfolderview?id=1Z_97pC1_IbQeyuijMs3Ukm7DYHCxXY0X#grid" allowfullscreen></iframe>
  </div>

</body>
</html>
