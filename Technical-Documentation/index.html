<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Docs - Zavier Chambers</title>
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-main: #e2e8f0;
      --text-subtle: #94a3b8;
      --accent: #3b82f6;
      --gray: #334155;
      --light-gray: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent);
      margin: 2rem 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--bg-card);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .card a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .embed-section {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 1rem;
    }

    .embed-section h2 {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: white;
    }

    .embed-section p {
      color: var(--text-subtle);
      margin-bottom: 1.5rem;
    }

    /* NAVIGATION BAR */
    .navbar {
      background-color: var(--bg-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--gray);
    }

    .navbar .brand {
      font-size: 1.5rem;
      color: var(--accent);
      font-weight: bold;
    }

    .navbar nav {
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      color: var(--light-gray);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: var(--accent);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: var(--light-gray);
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .navbar nav {
        display: none;
        position: absolute;
        top: 64px;
        right: 20px;
        background-color: var(--bg-dark);
        border: 1px solid var(--gray);
        border-radius: 8px;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        z-index: 200;
      }

      .navbar nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="brand">Zavier Chambers</div>
    <div class="menu-toggle" onclick="document.querySelector('.navbar nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/Technical-Documentation/index.html">Docs</a>
      <a href="/courses.html">Courses</a>
      <a href="/projects.html">Projects</a>
      <a href="/homelab.html">Homelab</a>
      <a href="/ideas.html">Ideas</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  </div>

</body>
</html>
